<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Peer-to-Peer</title>
  <!-- Agrega el enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Personaliza estilos adicionales si es necesario */
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="user-form" class="jumbotron">
    <h1 class="display-4">Bienvenido al Chat</h1>
    <p class="lead">Ingresa tu nombre para comenzar a chatear.</p>
    <div class="input-group mb-3">
      <input type="text" id="username" class="form-control" placeholder="Tu Nombre" aria-label="Tu Nombre" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id="joinButton" class="btn btn-primary" type="button">Entrar al Chat</button>
      </div>
    </div>
  </div>

  <div id="chat" style="display:none;">
    <div class="card">
      <div class="card-body">
        <ul id="messages" class="list-group"></ul>
      </div>
      <div class="card-footer">
        <form id="form" action="" class="input-group" enctype="multipart/form-data"> <!-- Agrega enctype para admitir archivos -->
          <input id="m" autocomplete="false" class="form-control" placeholder="Escribe tu mensaje..." aria-label="Escribe tu mensaje..." aria-describedby="basic-addon2">
          <div class="input-group-append">
            <!-- Agrega el campo de carga de archivos -->
            <input type="file" id="fileInput" class="form-control-file" accept="image/*">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
